<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Configurações</ion-title>
    <ion-buttons end>
      <button ion-button (click)="saveHost()">
        <span ion-text color="primary" showWhen="ios">Salvar</span>
        <ion-icon name="md-create" showWhen="android, windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-list-header color="light">
      Acesso
    </ion-list-header>
    <ion-item>
      <ion-label color="primary">Host</ion-label>
      <ion-input type="text" [(ngModel)]="host"></ion-input>
    </ion-item>
  </ion-list>
</ion-content>
