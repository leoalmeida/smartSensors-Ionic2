<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Configurações</ion-title>
    <ion-buttons end>
      <button ion-button (click)="saveHost()">
        <span ion-text color="primary" showWhen="ios">Salvar</span>
        <ion-icon name="md-create" showWhen="android, windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-list-header color="light">
      Acesso
    </ion-list-header>
    <ion-item>
      <ion-label color="primary">Host</ion-label>
      <ion-input type="text" [(ngModel)]="connection.host"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary">Porta HTTP</ion-label>
      <ion-input type="number" min="0" max="9999" [(ngModel)]="connection.httpPort"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary">Porta WS</ion-label>
      <ion-input type="number" min="0" max="9999" [(ngModel)]="connection.wsPort"></ion-input>
    </ion-item>
    <ion-item-divider color="light">
      Funcionalidades
    </ion-item-divider>
    <ion-item>
      <ion-label padding color="primary">Páginas de recursos</ion-label>
      <ion-toggle [ngModel]="configurations.resourcesPages" (ionChange)="setConfiguration('resourcesPages')"></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label padding color="primary">Ferramenta Facebook</ion-label>
      <ion-toggle [ngModel]="configurations.facebookPage" (ionChange)="setConfiguration('facebookPage')"></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label padding color="primary">Ferramenta Geofence</ion-label>
      <ion-toggle [ngModel]="configurations.geofencePage" (ionChange)="setConfiguration('geofencePage')"></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label padding color="primary">Ferramenta Barcode</ion-label>
      <ion-toggle [ngModel]="configurations.barcodePage" (ionChange)="setConfiguration('barcodePage')"></ion-toggle>
    </ion-item>
  </ion-list>
</ion-content>
