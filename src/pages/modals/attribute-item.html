<ion-header>
  <ion-toolbar>
    <ion-title>
      Atributo
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item>
      <ion-label color="primary">Nome</ion-label>
      <ion-input [(ngModel)]="item.name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary">Tipo</ion-label>\
      <ion-select [(ngModel)]="item.type">
        <ion-option value="string">Texto</ion-option>
        <ion-option value="number">Num√©rico</ion-option>
        <ion-option value="boolean">Booleano</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label color="primary">Valor</ion-label>
      <ion-input [type]="item.type" [(ngModel)]="item.value"></ion-input>
    </ion-item>
  </ion-list>
  <div padding>
      <button ion-button color="assertive" class="ink" full (click)="doSave()">Salvar</button>
  </div>
</ion-content>
