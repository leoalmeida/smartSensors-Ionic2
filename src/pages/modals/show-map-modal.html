<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button icon-only (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Sair</span>
        <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
        <ion-icon name="close" hideWhen="ios, android, windows"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Próximo de você</ion-title>
    <ion-buttons end showWhen="ios, windows">
      <button ion-button icon-only (click)="saveChanges()" *ngIf="change">
        <span ion-text color="primary" showWhen="ios">Salvar</span>
        <ion-icon name="checkmark" hideWhen="ios, windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <div #mapitem id="mapitem" style="width:100%; height:100%;"></div>
  <ion-fab bottom right>
    <button ion-fab (click)="stop()"><ion-icon name="hand"></ion-icon></button>
  </ion-fab>
</ion-content>
